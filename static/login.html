<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="../login.css" />
  <script src="https://kit.fontawesome.com/dd8c49730d.js" crossorigin="anonymous"></script>
  <title>Static Template</title>
</head>

<body>
  <div class="heading">
    <p>Welcome To Movie Library</p>
  </div>
  <div class="container" id="container">

    <!-- Create Account Start -->
    <div class="form-container sign-up-container">
      <form id="create">
        <h1>Create Account</h1>
        
        <span>Create an account for free </span>
        <input type="text" placeholder="Name" id="name" />
        <input type="email" placeholder="Email" id="email"/>
        <input type="password" placeholder="Password" id="password"/>
        <button type="submit">Sign Up</button>
      </form>
    </div>
<!-- Create Account End -->

    <!-- login start -->
    <div class="form-container sign-in-container">
      <form id="login">
        <h1>Sign In</h1>
        
        <span>Already have account ?</span>
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <button>Sign In</button>
      </form>
    </div>

    <!-- login END -->
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Welcome Back</h1>
          <p> If you already have account please login to keep connected with us</p>
          <button class="ghost" id="signIn">Sign In</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Hello Friend</h1>
          <p>Don't have account ? Please sign up with your personal details to connect with us ! </p>
          <button class="ghost" id="signUp">Sign Up</button>
        </div>
      </div>
    </div>

    <script src="login.js"></script>
</body>

</html>
